<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheAR</title>
    <style>
        body {
            background: linear-gradient(90deg, black, blue);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: white;
            font-size: 40px;
            margin-top: 100px;
            position: relative;
            font-size: 200px;
            font-family: impact;
            z-index: 1;
        }
        .ripple-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            pointer-events: none; /* Prevent ripples from being interactive */
        }
        .ripple {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 234, 255, 0.3);
            border-radius: 50%;
            animation: ripple-animation 2s infinite ease-in-out alternate;
        }
        @keyframes ripple-animation {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: white; transform: translateY(350%);">Welcome to</h2>
        <a style="text-decoration: none;" href="try.html"><h1>The AR</h1></a>
        <div class="ripple-container">
            <!-- Generate multiple symmetric circles -->
            <div class="ripple"></div>
            <div class="ripple" style="transform: rotate(45deg);"></div>
            <div class="ripple" style="transform: rotate(90deg);"></div>
            <div class="ripple" style="transform: rotate(135deg);"></div>
            <div class="ripple" style="transform: rotate(180deg);"></div>
            <div class="ripple" style="transform: rotate(225deg);"></div>
            <div class="ripple" style="transform: rotate(270deg);"></div>
            <div class="ripple" style="transform: rotate(315deg);"></div>
        </div>
    </div>
</body>
</html>
